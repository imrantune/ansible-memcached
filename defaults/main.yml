---
# defaults file for helabs.memcached
memcached_port: 11211
memcached_listen_address: 0.0.0.0
memcached_max_conn: 1024
memcached_cache_size: 64
memcached_fs_file_max: 756024
env:
  RUNLEVEL: 1
memcached_redhat_pkgs:
  - libselinux-python
  - memcached
memcached_debian_pkgs:
  - python-selinux
  - memcached
